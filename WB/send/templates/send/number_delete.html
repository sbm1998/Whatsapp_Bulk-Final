    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-5 align-self-center">
                <h4 class="page-title">Send Bulk Messages</h4>

            </div>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->

        <!-- basic table -->
        <div class="row">

                <div class="card">
                    <div class="card-body">
                        <div class="col-12">
                            {% if user.is_authenticated %}

                <p><input value='Delete' type="submit"/>  <a href='{% url "phone_number" %}'>Cancel</a></p>

            </form>
        </div>
{% else %}

    </div>
{% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
