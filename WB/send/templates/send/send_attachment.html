{% extends "base.html" %} 
<!-- {% load static %} -->
{% block title %}
      Send Attachments
{% endblock %}

{% block content %}
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-5 align-self-center">
                <h4 class="page-title">Send Bulk Messages</h4>

            </div>

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <!-- basic table -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">

                        <div class="col-12">
                           
                        </div>
                        <h4 class="card-title"></h4>
                            <h6>Send Attachment On the Go!!</h6>
                        <form class="form" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form.as_p }}
                            <div class="col-sm-12" style="margin: auto;text-align: center;">
                                <button type="submit" class="btn btn-info">Start Sending</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
